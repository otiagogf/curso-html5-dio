<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/modulo-dois/css/estilos.css">
    <title>Instagram</title>
</head>

<body>
    <div class="insta-pai">

        <!--
        a div principal foi dividida no contexto da arte dos celulares com o insta aberto
        e também com a parte de login
        -->
        <div class="insta-fone">
            <img src="/modulo-dois/assets/insta-celular.png" alt="Imagem de celular com App do instagram Aberto" >
        </div>

        <div class="insta-continue">
            <div class="grupo"> <!-- nome do grupo para identificar que se trata da parte de continue como tal ou remova conta-->
                <img src="/modulo-dois/assets/insta-Logo.png" class="insta-logo" alt="Logo do insta">

                <div class="foto-de-perfil">
                    <img src="/modulo-dois/assets/foto-perfil.jpg" alt="Foto do perfil"> 
                </div>

                <a href="#" class="insta-login">Continue como otiagogf</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>

            <div class="grupo">
                <p class="nao-e-fulano">Não é otiagogf?</p>
                <p class="nao-e-fulano">
                    <span class="link-blue">Alternar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="obtenha-o-app">
                <p class="obter-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>        

    </div>
    <div class="footer">
        Desenvolvido por Tiago Gonçalves Figueira
    </div>
</body>

</html>
